<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Privateness — Live Threat Log</title>
  <style>
    :root{color-scheme:dark; --bg:#0b0f12; --panel:#12171b; --muted:#7b8693; --text:#e6ebf1; --accent:#4ea1ff; --border:#1f2630;}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif}
    header{display:flex;align-items:center;gap:12px;padding:12px 14px;border-bottom:1px solid var(--border);background:#0f1418;position:sticky;top:0;z-index:2}
    h1{font-size:16px;margin:0}
    .muted{color:var(--muted)}
    .row{display:flex;align-items:center;gap:8px;flex-wrap:wrap}
    main{padding:12px}
    .controls{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
    button{padding:8px 10px;border:1px solid #2a6fd6;border-radius:10px;background:var(--accent);color:#001733;cursor:pointer}
    button.secondary{background:#0f1820;color:#cfe4ff;border-color:var(--border)}
    select{padding:8px 10px;border-radius:8px;border:1px solid var(--border);background:#0e1418;color:var(--text)}
    .wrap{overflow:auto;border:1px solid var(--border);border-radius:10px;background:#0f1418}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px 10px;border-bottom:1px solid var(--border);text-align:left;font-size:12px;vertical-align:top}
    thead th{position:sticky;top:0;background:#0f1418}
    tbody tr:hover{background:rgba(255,255,255,.02)}
    code{background:#0f1820;border:1px solid var(--border);padding:2px 5px;border-radius:6px;color:#c9e1ff}
  </style>
</head>
<body>
  <header>
    <img src="favicon.ico" alt="logo" width="20" height="20" style="border-radius:4px;border:1px solid var(--border);background:#0e1418" />
    <h1>Privateness — Live Threat Log</h1>
    <div id="status" class="muted" style="margin-left:auto"></div>
  </header>
  <main>
    <div class="controls" style="margin-bottom:10px">
      <button id="playPause" class="secondary" title="Pause/resume auto-append">Pause</button>
      <button id="scope" class="secondary" title="Toggle scope Global/This tab">Scope: Global</button>
      <label class="muted">Buffer
        <select id="buf">
          <option value="25" selected>25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </label>
      <button id="clear" class="secondary" title="Clear view (does not affect service data)">Clear view</button>
    </div>
    <div class="wrap" id="wrap" style="max-height:70vh">
      <table>
        <thead>
          <tr>
            <th style="width:120px">Time</th>
            <th>URL</th>
            <th style="width:160px">Type/Rule</th>
            <th style="width:160px">Actions</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </div>
  </main>
  <script src="live.js"></script>
</body>
</html>
